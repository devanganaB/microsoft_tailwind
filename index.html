<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft – Cloud, Computers, Apps &amp; Gaming</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- navbar -->
    <div class="navbar flex justify-between items-center p-4">
        <div class="flex justify-center items-center md:hidden">
            <!-- element1 -->
            <div class="hamburger inline-block cursor-pointer">
                <div class="line h-0.5 w-6 my-1 bg-black"></div>
                <div class="line h-0.5 w-6 my-1 bg-black"></div>
                <div class="line h-0.5 w-6 my-1 bg-black"></div>
            </div>
            <!-- element2 -->
            <div class="search mx-2">Search</div>
        </div>

        <!-- logo -->
        <div class="mslogo md:order-first flex items-center lg:mx-10">
            <div class="font-bold">Microsoft</div>
            <div class="features hidden md:flex mx-20 space-x-2 lg:space-x-6">
                <div class="fitem">Microsoft 365</div>
                <div class="fitem">Office</div>
                <div class="fitem">Windows</div>
                <div class="fitem”">Surface</div>
                <div class="fitem">Xbox</div>
                <div class="fitem">Support</div>
            </div>
        </div>

        <!-- profile -->
        <div class="cart-profile inline-flex md:order-3">
            <div class="cart flex">
                <div class="allprod hidden md:block mx-4 ">All Microsoft</div>
                <div class="search hidden md:block mx-2 ">Search</div>
                cart
            </div>
            <div class="profile mx-2">profile</div>
        </div>

    </div>

    <div class="slider flex flex-col-reverse md:flex-row bg-[#e8e8e8]">
        <div class="left mx-4 flex flex-col justify-center items-center md:items-baseline py-12">
            <h1 class="text-4xl">Surface Pro 9</h1>
            <p>Tablet versatility and laptop power — all in one ultra-portable device</p>
            <button class="bg-blue-700 my-8 p-3 text-white font-semibold">Learn More</button>
        </div>
        <div class="right">
            <img src="assets/ms-lap.jpg" alt="">
        </div>
    </div>

</body>

</html>
